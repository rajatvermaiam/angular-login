<div *ngIf="isLoading" style="text-align: center;background: white;">
    <app-loading-spinner></app-loading-spinner>
</div>
<div class="login-page" *ngIf="!isLoading">
<div class="form">
  <form class="login-form" (ngSubmit)="onSubmit()">
    <input type="email" placeholder="Email" [(ngModel)]="form.email" name="email" required/>
    <button>Send Password Reset Link</button>
    <p class="message"><a routerLink="../signin">Back to Login</a></p>
  </form>
</div>
</div>
